<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Matemático</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #editor-container {
            width: 100%;
            max-width: 400px;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }
        #visualizador {
            min-height: 150px;
            background: black;
            padding: 10px;
            white-space: pre-wrap;
            text-align: left;
        }
        textarea {
            width: 100%;
            height: 100px;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            padding: 10px;
            max-width: 400px;
        }
        .key {
            background: gray;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .key.special {
            background: blue;
            color: white;
        }
        .key.backspace {
            background: red;
        }
    </style>
</head>
<body>
    <h2>Editor Matemático</h2>
    <div id="editor-container">
        <div id="visualizador"></div>
        <textarea id="editor" oninput="atualizarVisualizador()"></textarea>
    </div>
    <div class="keyboard">
        <div class="key" onclick="insertText('q')">q</div>
        <div class="key" onclick="insertText('w')">w</div>
        <div class="key" onclick="insertText('e')">e</div>
        <div class="key" onclick="insertText('r')">r</div>
        <div class="key" onclick="insertText('t')">t</div>
        <div class="key" onclick="insertText('y')">y</div>
        <div class="key" onclick="insertText('u')">u</div>
        <div class="key" onclick="insertText('i')">i</div>
        <div class="key" onclick="insertText('o')">o</div>
        <div class="key" onclick="insertText('p')">p</div>
        <div class="key" onclick="insertText('$')">$</div>
        <div class="key special" onclick="insertText('\n')">↵</div>
        <div class="key backspace" onclick="backspace()">⌫</div>
    </div>
    <script>
        function insertText(text) {
            let editor = document.getElementById("editor");
            let start = editor.selectionStart;
            let end = editor.selectionEnd;
            let value = editor.value;
            editor.value = value.substring(0, start) + text + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start + text.length;
            atualizarVisualizador();
        }function backspace() {
        let editor = document.getElementById("editor");
        let start = editor.selectionStart;
        let end = editor.selectionEnd;
        let value = editor.value;
        if (start > 0) {
            editor.value = value.substring(0, start - 1) + value.substring(end);
            editor.selectionStart = editor.selectionEnd = start - 1;
        }
        atualizarVisualizador();
    }
    
    function atualizarVisualizador() {
        let editor = document.getElementById("editor");
        let visualizador = document.getElementById("visualizador");
        let texto = editor.value.replace(/\$/g, "\\$"); // Escape do caractere $
        visualizador.innerHTML = texto.split('\n').map(line => `<div>${line}</div>`).join('');
        renderizarMatematica();
    }
    
    function renderizarMatematica() {
        let visualizador = document.getElementById("visualizador");
        let regex = /\$(.*?)\$/g;
        visualizador.innerHTML = visualizador.innerHTML.replace(regex, (match, expr) => {
            return katex.renderToString(expr, { throwOnError: false });
        });
    }
</script>

</body>
</html>
