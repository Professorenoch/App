<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Matemático</title>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        #preview {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            padding: 20px;
            min-height: 50vh;
        }
        #editor {
            width: 90%;
            height: 100px;
            background: black;
            color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
            outline: none;
            resize: none;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-bottom: 10px;
            user-select: none;
            pointer-events: none;
        }
        .keyboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .key {
            background: #333;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="preview"></div>
    <div id="editor"></div>
    <div class="keyboard">
        <div class="key" onclick="insertText('x')">x</div>
        <div class="key" onclick="insertText('y')">y</div>
        <div class="key" onclick="insertText('z')">z</div>
        <div class="key" onclick="insertText('\\int')">∫</div>
        <div class="key" onclick="insertText('\\frac{}{}')">a/b</div>
        <div class="key" onclick="insertText('\\sqrt{}')">√</div>
        <div class="key" onclick="insertText('\\sum')">∑</div>
        <div class="key" onclick="insertText('\\lim')">lim</div>
        <div class="key" onclick="insertText('\\pi')">π</div>
    </div><script>
    const editor = document.getElementById("editor");
    const preview = document.getElementById("preview");
    
    function updatePreview() {
        preview.innerHTML = '';
        katex.render(editor.innerText, preview);
        localStorage.setItem("editorContent", editor.innerText);
    }
    
    function insertText(text) {
        editor.innerText += text;
        updatePreview();
    }
    
    window.onload = () => {
        editor.innerText = localStorage.getItem("editorContent") || "";
        updatePreview();
    };
</script>

</body>
</html>
