<!DOCTYPE html><html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Matemático</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #output {
            width: 90%;
            min-height: 200px;
            border: 1px solid white;
            padding: 10px;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        #keyboard {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            width: 90%;
        }
        .key {
            padding: 10px;
            background: #333;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <div id="keyboard"></div>
    <script>
        const output = document.getElementById("output");
        const keyboard = document.getElementById("keyboard");
        const keys = "qwertyuiopasdfghjklzxcvbnm$↵".split("");keys.forEach(key => {
        const keyElement = document.createElement("div");
        keyElement.classList.add("key");
        keyElement.textContent = key;
        keyElement.onclick = () => insertText(key);
        keyboard.appendChild(keyElement);
    });

    function insertText(char) {
        if (char === "↵") {
            output.innerHTML += "<br>";
        } else {
            output.innerHTML += char;
        }
    }
</script>

</body>
</html>
